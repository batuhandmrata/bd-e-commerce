<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>E-Commerce</title>
  </head>
  <body class="bg-light">
    <header>
      <section class="top-bar">
        <div class="container">
          <div class="row gy-2 align-items-center">
            <div class="col-lg-2 col-sm-4 col-4">
              <a href="index.html" class="navbar-brand"><i class="fa-solid fa-truck-fast"></i> E-Commerce</a>
            </div>
            
            <div class="col-lg-5 col-sm-8 col-8 order-lg-last">
              <div class="text-end">
                <a href="" class="btn btn-light">
                  <i class="fa fa-user"></i><span class="ms-1 d-none d-sm-inline-block">Hesabım</span>
                </a>
                <a href="" class="btn btn-light">
                  <i class="fa fa-heart"></i><span class="ms-1 d-none d-sm-inline-block">Listem</span>
                </a>
                <a href="" class="btn btn-light">
                  <i class="fa fa-shopping-cart"></i><span class="ms-1 d-none d-sm-inline-block">Sepetim</span>
                </a>
              </div>
            </div>
            <div class="col-lg-5">
              <form>
                <div class="input-group">
                  <input type="text" placeholder="Anahtar Kelime" class="form-control">
                  <button class="btn btn-primary"><i class="fa fa-search"></i></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <section class="bg-primary p-3">
        <div class="container">
          <nav>
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item">
                <a href="#">Anasayfa</a>
              </li>
              <li class="breadcrumb-item">
                <a href="#">Elektronik</a>
              </li>
              <li class="breadcrumb-item">
                Apple Watch Yıldız Işığı...
              </li>
            </ol>
          </nav>
        </div>
      </section>
    
    </header>

    <section class="mt-3">
      <div class="container">
        <div class="row">
          <div class="col-lg-5">
            <div class="gallery-wrap">
              <div class="img-big-wrap img-thumbnail">
                <a href="img/1-big.jpeg" data-type="image" data-fslightbox>
                  <img src="img/1.jpeg" alt="">
                </a>
              </div>
              <div class="thumbs-wrap">
                <a href="img/1-big.jpeg" data-type="image" data-fslightbox>
                  <img src="img/1.jpeg" height="60" alt="">
                </a>
                <a href="img/2-big.jpeg" data-type="image" data-fslightbox>
                  <img src="img/2.jpeg" height="60" alt="">
                </a>
                <a href="img/3-big.jpeg" data-type="image" data-fslightbox>
                  <img src="img/3.jpeg" height="60" alt="">
                </a>
                <a href="img/4-big.jpeg" data-type="image" data-fslightbox>
                  <img src="img/4.jpeg" height="60" alt="">
                </a>
                 <a href="img/5-big.jpeg" data-type="image" data-fslightbox>
                  <img src="img/5.jpeg" height="60" alt="">
                </a>
              </div>
            </div>
          </div>
          <div class="col-lg-7">
            <!-- ürün detayları -->
          </div>
        </div>
      </div>
    </section>

    <footer class="mt-3 py-4 bg-primary">
      <div class="container">
        <div class="row gy-3">
          <div class="col-md-6 col-lg-4">
            <form class="input-group">
              <input type="email" class="form-control" placeholder="E-mail giriniz.">
              <button type="button" class="btn btn-outline-warning">Abone Ol</button>
            </form>
          </div>
          <div class="col-md-6 col-lg-8">
            <nav class="text-center text-md-end">
              <a href="#" class="btn btn-icon btn-outline-warning">
                <i class="fab fa-facebook"></i>
              </a>
              <a href="#" class="btn btn-icon btn-outline-warning">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#" class="btn btn-icon btn-outline-warning">
                <i class="fab fa-youtube"></i>
              </a>
              <a href="#" class="btn btn-icon btn-outline-warning">
                <i class="fab fa-twitter"></i>
              </a>
            </nav>
          </div>
          <div class="col-12">
            <p class="text-center text-md-start text-white">
              @2026 Tüm hakları saklıdır.
            </p>
          </div>
        </div>
      </div>
    </footer>



    <script src="js/fslightbox.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

</html>
